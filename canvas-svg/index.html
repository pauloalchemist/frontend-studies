<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas e SVG</title>
</head>
<body>
  <canvas id="c" width="1024" height="1024">
    <script>
      const context = c.getContext('2d');
      for (let x = 0; x < 256; x++) {
        for (let y = 0; y < 256; y++) {
          if ((x ^ y) % 3) {
            context.fillRect(x*5, y*5, 5, 5);
          }
        }
      }
    </script>
</body>
</html>
